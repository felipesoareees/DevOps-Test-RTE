pipeline {
    agent any
     environment {
        //once you sign up for Docker hub, use that user_id here
        registry = "felipesoareees/nginx-hello-word"
        //- update your credentials ID after creating credentials for connecting to Docker Hub
        registryCredential = 'docker_hub'
        dockerImage = ''
    }
    
    stages{
        stage('Checkout'){
            steps{
               checkout([$class: 'GitSCM', branches: [[name: '*/master']], extensions: [], userRemoteConfigs: [[credentialsId: '08bc3000-8870-443a-b1d7-baad7aff0fda', url: 'https://github.com/felipesoareees/DevOps-Test-RTE.git']]])
            }
        }
        stage('Docker Build Image'){
            steps{
                script{
                    dockerImage = docker.build registry
                }
            }
        }
        stage('Upload Image'){
            steps{
                script {
                    docker.withRegistry( '', registryCredential ) {
                    dockerImage.push()
                    }   
                }    
            }
        }
        stage('docker stop container') {
            steps {
                sh 'docker ps -f name=nginx01 -q | xargs --no-run-if-empty docker container stop'
                sh 'docker container ls -a -fname=nginx01 -q | xargs -r docker container rm'
            }
        }

    // Running Docker container, make sure port 80 is opened in 
        stage('Docker Run') {
            steps{
                script {
                    dockerImage.run("-p 80:80 --rm --name nginx01")
                }
            }
        }
    }
}
